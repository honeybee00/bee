<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		ul > .orange {
			color: red;
		}
		div .orange {
			color: green;
		}
		.orange + li {
			color: yellow;
		}
		.orange ~ li {
			color: maroon;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>사과</li>
			<li>수박</li>
			<li id="oran" class="orange">오렌지</li>
			<li>망고</li>
			<li>딸기</li>
		</ul>
		<div>당근</div>
		<p>토마토</p>
		<span class="orange">오렌지</span>
	</div>
	<span class="orange">오렌지</span>
</body>
</html>
