<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<!-- Comment 
		: - 수정사항이나 설명 등을 작성(주석)
		  - 브라우저는 이 태그를 해석하지 않기 때문에 화면에 내용이 표시되지 않음.	
	 -->
	<label>아이디</label>
	<input type="text" value="ezenac">
	<input type="text" placeholder="아이디를 입력하세요!">
	<input type="text" disabled>
	<br>
	
	<h4>취미</h4>
	<label>스포츠</label>
	<input type="checkbox" value="sports">
	<label>게임</label>
	<input type="checkbox" value="game">
	<label>요리</label>
	<input type="checkbox" value="cook">
	<br><br><br><br>
	
	<form action="#">
		<label>아이디</label>
		<input type="text">
		<label>비밀번호</label>
		<input type="password">
		
		<input type="reset">
		<input type="submit">
	</form>
	
	<br><br><br><br>
	<h4>직업</h4>
	<label>프런트앤드 개발자</label>
	<input type="radio" name="job" value="front-end dev">
	
	<label>백앤드 개발자</label>
	<input type="radio" name="job" value="back-end dev">
	
	<label>UI/UX 퍼블리셔</label>
	<input type="radio" name="job" value="design">
	
	
	
</body>
</html>
