<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		* {
			color: blue;
		}
		li {
			color: red;
		}
		.orange {
			color: green;
		}
		#oran {
			color: purple;
		}
		span.orange {
			color: yellow;
		}
		ul >.orange {
			color: black;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>사과</li>
			<li>딸기</li>
			<li id="oran" class="orange">오렌지</li>
		</ul>
		<div>당근</div>
		<p>토마토</p>
		<span class="orange">오렌지</span>
	</div>
</body>
</html>
