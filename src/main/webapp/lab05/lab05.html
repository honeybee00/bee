<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		[class^=btn-] {
			font-weight: bold;
			border-radius: 4px;		
		}
		
		[class$="success"] {
			color: green;
		}
		
		[class$="danger"] {
			color: red;
		}
	</style>
</head>
<body>
	<button class="btn-success">Success</button>
	<button class="btn-danger">Danger</button>
	<button>Normal</button>
</body>
</html>
