<!DOCTYPE html>
<!-- url()을 통해서 이미지를 삽입할 수 있음. -->
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		ul li::before {
			content: url("../img/watch.png");
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
</html>
