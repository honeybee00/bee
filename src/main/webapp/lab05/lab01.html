<!DOCTYPE html>
<!-- 각 <li></li> 내부의 앞에 내용(content)으로 $문자를 삽입했음.
	 내용을 넣기 위해서는 content 속성이 필수임.
 -->
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		ul li::before {
			content: "$";
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
</html>
