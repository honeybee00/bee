<!DOCTYPE html>
<!-- <p></p>들 중에서 첫번째 요소를 선택함. -->
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		.fruits p:nth-of-type(1) {
			color: red;
		}
	</style>
</head>
<body>
	<ul class="fruits">
		<div>딸기</div>
		<p>사과</p>
		<p>망고</p>
		<span>오렌지</span>	
	</ul>
</body>
</html>
