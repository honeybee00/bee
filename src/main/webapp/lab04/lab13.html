<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		.fruits li:not(.strawberry) {
			color: red;
		}
	</style>
</head>
<body>
	<ul class="fruits">
		<li>사과</li>
		<li class="strawberry">딸기</li>
		<li>오렌지</li>
		<li class="red">망고</li>	
	</ul>
</body>
</html>
