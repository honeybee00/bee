<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		/* 홀수 문단 */
		p:nth-of-type(2n+1) {
			color: red;
		}
		
		/* 짝수 문단 */
		p:nth-of-type(2n) {
			color: blue;
		}
		
		/* 첫번째 문단 */
		p:nth-of-type(1) {
			font-style: italic;
		}
	</style>
</head>
<body>
	<div>
		<div>첫번째 div 태그</div>
		<p>두번째 p 태그</p>
		<p>세번째 p 태그</p>
		<div>네번째 div 태그</div>
		<p>다섯번재 p 태그</p>
		<p>여섯번재 p 태그</p>
		<p>일곱섯번재 p 태그</p>
		<p>여덟번재 p 태그</p>
	</div>
</body>
</html>
