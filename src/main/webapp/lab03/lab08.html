<!DOCTYPE html>
<!-- 
	* 레이아웃 (layout)
		1) '배치'라는 뜻.
		2) 레이아웃 속성을 사용하여 웹 페이지를 구성하는 요소들을 원하는 위치에 배치할 수 있음.
		
	* position
		1) 요소의 위치를 지정하는 속성
		2) position 속성 값 : static -- 위치 기본 값, HTML 문서 내 작성된 순서에 따라 차례대로 위치함. 
							fixed -- 고정 위치를 의미함. 
									 사이즈가 변하거나 스크롤이 생겨도 항상 고정된 자리에 위치함.
							absolute -- 절대 위치를 의미함.
										조상 요소를 기준으로 위치를 지정함.
							relative -- 상대적 위치를 의미함.
										요소의 현재 위치(기본 위치)를 기준으로 위치를 지정함.
		3) 요소의 위치를 지정하는 속성 : top, bottom, left, right					
		
 -->
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="style08.css">
</head>
<body>
	<div class="fixed">Fixed</div>
	<div class="absolute">Absolute</div>
	<div class="relative">Relative</div>
</body>
</html>
